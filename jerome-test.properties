package com.prj.common.result;

import com.github.pagehelper.PageInfo;

import java.io.Serializable;
import java.util.HashMap;
import java.util.List;
import java.util.Map;

/**
 * 前端返回值封装类
 */
public class ResultMap implements Serializable {

    private static final long serialVersionUID = 8625781887140450294L;

    private Integer code;

    private String msg;

    private Object data;

    public static ResultMap build(Integer code, String msg, Object data) {
        return new ResultMap(code, msg, data);
    }

    public static ResultMap build(Integer code, String msg) {
        return new ResultMap(code, msg, null);
    }

    public static ResultMap build(ResultEnum resultEnum) {
        return new ResultMap(resultEnum.getCode(), resultEnum.getMsg(), null);
    }

    public static ResultMap ok(Object data) {
        return new ResultMap(data);
    }

    public static ResultMap ok() {
        return new ResultMap();
    }

    public static ResultMap renderList(List<?> listData) {
        return new ResultMap(listData);
    }

    public ResultMap() {
        this.code = 1;
        this.msg = "OK";
    }

    public ResultMap(Object data) {
        this.code = 1;
        this.msg = "OK";
        this.data = data;
    }

    public ResultMap(Integer code, String msg, Object data) {
        this.code = code;
        this.msg = msg;
        this.data = data;
    }

    public ResultMap(List<?> listData) {
        this.code = 1;
        this.msg = "OK";
        Map<String, Object> map = new HashMap<>();
        map.put("total", new PageInfo<>(listData).getTotal());
        map.put("rows", listData);
        this.data = map;
    }

    public Integer getCode() {
        return code;
    }

    public void setCode(Integer code) {
        this.code = code;
    }

    public String getMsg() {
        return msg;
    }

    public void setMsg(String msg) {
        this.msg = msg;
    }

    public Object getData() {
        return data;
    }

    public void setData(Object data) {
        this.data = data;
    }
}
